<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/app.css" />
</head>
<body class="text-center">
    <header th:replace="fragments/header :: header('admin')"></header>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="message" th:if="${message != null}">
                    <span th:text="${message}"></span>
                </div>
                <form name='create_user' th:action="@{/admin/create_user}" method='POST' th:object="${user}">
                    <h1 class="h3 mb-3 font-weight-normal">Create User</h1>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="username"  th:field="*{username}" placeholder="Username" required autofocus />
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required />
                    <label for="confirmPassword" class="sr-only">ConfirmPassword</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required />
                    <label for="firstName" class="sr-only">First Name</label>
                    <input type="text" class="form-control" id="firstName"  th:field="*{firstName}" placeholder="First Name" />
                    <label for="lastname" class="sr-only">Last Name</label>
                    <input type="text" class="form-control" id="lastname"  th:field="*{lastName}" placeholder="Last Name" />
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" class="form-control" id="email"  th:field="*{email}" placeholder="Email" required />
                    <label for="role" class="sr-only">Role</label>
                    <select id="role" class="form-control mb-2" th:field="*{roles}" required>
                        <option th:each="role : ${roles}" th:value="${role.role}" th:text="${role.role}" ></option>
                    </select>
                    <a href="#" class="btn btn-lg" th:href="@{/admin}">Cancel</a>
                    <button type="submit" class="btn btn-lg btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
