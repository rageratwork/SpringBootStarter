<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/app.css" />
    <script type="text/javascript" src="/js/password.js"></script>
</head>
<body>
    <header th:replace="fragments/header :: header('home')"></header>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="message" th:if="${message != null}">
                    <span th:text="${message}"></span>
                </div>
                <form name='login' th:action="@{/change_password}" method='POST'>
                    <label for="oldPassword" class="sr-only">Old Password</label>
                    <input type="password" class="form-control" id="oldPassword" name='oldPassword' placeholder="Old Password" required autofocus/>
                    <label for="newPassword" class="sr-only">New Password</label>
                    <input type='password' class="form-control" id='newPassword' name='newPassword' placeholder="New Password" required /><span id="strength"></span>
                    <label for="confirmPassword" class="sr-only">Confirm Password</label>
                    <input type='password' class="form-control mb-2" id='confirmPassword' name='confirmPassword' placeholder="Confirm New Password" required /><span id="confirm"></span>
                    <button id="submit" type="submit" class="btn btn-lg btn-primary btn-block" name="submit" >Change Password</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
